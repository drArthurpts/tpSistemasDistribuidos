{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h2 class="card-title mb-0">Confirmar Exclusão</h2>
            </div>
            <div class="card-body">
                <p class="lead">Você tem certeza que deseja excluir permanentemente a monografia:</p>
                <h4 class="text-center my-3">"{{ monografia.titulo }}"</h4>
                <p class="text-danger text-center"><strong>Atenção: Esta ação não pode ser desfeita.</strong></p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{% url 'detalhe_monografia' pk=monografia.pk %}" class="btn btn-secondary me-2">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Sim, tenho certeza. Excluir.</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
